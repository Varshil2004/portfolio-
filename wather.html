<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .weather-info {
            margin-top: 20px;
        }
        .weather-info h2 {
            margin: 0;
            font-size: 24px;
        }
        .weather-info p {
            margin: 5px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Detection</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather-info" id="weatherInfo"></div>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('cityInput').value;
            const apiKey = '396aa79430391c5a544edb385d813ba2'; // Your OpenWeatherMap API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city},IN&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod === 200) {
                    const weatherInfo = `
                        <h2>Weather in ${data.name}, ${data.sys.country}</h2>
                        <p><strong>Temperature:</strong> ${data.main.temp} Â°C</p>
                        <p><strong>Weather:</strong> ${data.weather[0].description}</p>
                        <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
                        <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
                    `;
                    document.getElementById('weatherInfo').innerHTML = weatherInfo;
                } else {
                    document.getElementById('weatherInfo').innerHTML = `<p>${data.message}</p>`;
                }
            } catch (error) {
                document.getElementById('weatherInfo').innerHTML = `<p>Failed to fetch weather data. Please try again later.</p>`;
            }
        }
    </script>
</body>
</html>
